<div class="panel panel-default" ng-class="{'panel--edit-mode': !isViewOnlyMode()}" ng-switch on="panel.type" ng-if="savedObj || error">
  <div class="panel-heading">
    <div class="panel-title" title="{{::savedObj.title}}">
      <i
        class="fa"
        ng-class="savedObj.vis.type.icon"
        aria-label="{{::savedObj.vis.type.title}} Icon"
        title="{{::savedObj.vis.type.title}}">
      </i>
      <a class="action panel-title-edit" ng-hide="showFormTitle" ng-click="setTitle()">
        <span ng-if="panel.title">{{panel.title}}</span>
        <span ng-hide="panel.title">{{::savedObj.title}}</span>
      </a>

      <div ng-if="showFormTitle" >
        <form class="inline-form" role="form">
            <input type="text" name="title" ng-model="panel.title"
              placeholder="{{::savedObj.title}}" input-focus
              ng-keyup="maybeCancel($event, conf)"
              class="form-control">
        </form>
      </div>
      <div ng-if="showFormTitle" class="panel-title-edit" >
        <kbn-tooltip text="Set Title" placement="bottom" append-to-body="1">
          <button
            ng-click="confirmTitle()"
            class="btn btn-success"
            aria-label="Confirm"
            data-test-subj="confirmButton">
            <span class="sr-only">Confirm</span>
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
        </kbn-tooltip>
        <kbn-tooltip text="Cancel Title" placement="bottom" append-to-body="1">
          <button
            ng-click="cancelTitle()"
            class="btn btn-default"
            aria-label="Cancel"
            data-test-subj="cancelButton">
            <span class="sr-only">Cancel</span>
            <i aria-hidden="true" class="fa fa-times"></i>
          </button>
        </kbn-tooltip>
        <kbn-tooltip text="Restore Title" placement="bottom" append-to-body="1">
          <button
            ng-click="resetTitle()"
            class="btn btn-default"
            aria-label="Undo"
            data-test-subj="undoButton">
            <span class="sr-only">Undo</span>
            <i aria-hidden="true" class="fa fa-undo"></i>
          </button>
        </kbn-tooltip>
      </div>
    </div>



    <div class="btn-group">
      <a aria-label="Expand"
         data-test-subj="dashboardPanelExpandIcon"
         ng-click="toggleExpand()"
      >
        <span class="fa" ng-class="{'fa-expand': !isExpanded, 'fa-compress': isExpanded}"></span>
      </a>
      <a aria-label="Edit"
         data-test-subj="dashboardPanelEditLink"
         ng-show="!isViewOnlyMode() && editUrl"
         ng-href="{{::editUrl}}"
      >
        <i aria-hidden="true" class="fa fa-pencil"></i>
      </a>
      <a aria-label="Move"
         data-test-subj="dashboardPanelMoveIcon"
         ng-show="!isViewOnlyMode() && !isExpanded"
         class="panel-move"
      >
        <i aria-hidden="true" class="fa fa-arrows"></i>
      </a>
      <a aria-label="Remove"
         data-test-subj="dashboardPanelRemoveIcon"
         ng-show="!isViewOnlyMode() && !isExpanded"
         ng-click="remove()"
      >
        <i aria-hidden="true" class="fa fa-times"></i>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div ng-if="error" class="load-error">
    <i aria-hidden="true" class="fa fa-exclamation-triangle"></i>
    <span ng-bind="error"></span>
  </div>

  <visualize
    ng-if="!error"
    ng-switch-when="visualization"
    vis="savedObj.vis"
    search-source="savedObj.searchSource"
    show-spy-panel="!isFullScreenMode"
    ui-state="uiState"
    data-shared-item
    data-title="{{savedObj.title}}"
    data-description="{{savedObj.description}}"
    render-counter
    class="panel-content">
  </visualize>

  <doc-table
    ng-if="!error"
    ng-switch-when="search"
    search-source="savedObj.searchSource"
    sorting="panel.sort"
    columns="panel.columns"
    data-shared-item
    data-title="{{savedObj.title}}"
    data-description="{{savedObj.description}}"
    render-counter
    class="panel-content"
    filter="filter"
    on-add-column="addColumn"
    on-change-sort-order="setSortOrder"
    on-move-column="moveColumn"
    on-remove-column="removeColumn"
    >
  </doc-table>
</div>
